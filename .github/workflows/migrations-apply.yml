name: Migrations Apply (local)
on:
  pull_request:
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/migrations-apply.yml'

jobs:
  apply:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Start local stack
        run: supabase start
      - name: Lint migrations
        run: supabase db lint || true
      - name: Dry-run push (no remote writes)
        run: supabase db push --dry-run || true
      - name: Apply to local containers (reset)
        run: supabase db reset --local --no-seed --yes
      - name: Stop
        if: always()
        run: supabase stop

