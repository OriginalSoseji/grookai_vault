name: Auto-Align Import-Prices (smoke)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/auto-align-import-prices.yml
      - .github/auto_align_import_prices.bump
      - supabase/functions/import-prices/**
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write
  actions: read

jobs:
  sanity:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Echo OK
        shell: pwsh
        run: |
          Write-Host "YAML parsed and runner started OK."
