name: Auto-Align Import-Prices (SMOKE)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/auto-align-import-prices.yml
      - .github/auto_align_import_prices.bump

permissions:
  contents: read
  actions: read

jobs:
  sanity:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Echo OK
        shell: pwsh
        run: |
          Write-Host "SMOKE OK: YAML parsed and runner started."
