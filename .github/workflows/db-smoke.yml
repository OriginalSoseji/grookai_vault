name: DB Smoke (local)
on:
  pull_request:
    paths:
      - 'supabase/**'
      - 'scripts/**'
      - '.github/workflows/db-smoke.yml'
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Start local stack
        run: supabase start
      - name: Reset DB (no seed)
        run: supabase db reset --local --no-seed --yes
      - name: Seed demo row
        run: |
          docker exec supabase_db psql -U postgres -d postgres -v ON_ERROR_STOP=1 -c "CREATE TABLE IF NOT EXISTS public.card_prints(id text primary key, created_at timestamptz default now()); INSERT INTO public.card_prints(id) VALUES('ci-0001') ON CONFLICT (id) DO NOTHING;"
      - name: Get publishable key
        id: keys
        run: |
          PUB=$(supabase status | sed -nE 's/.*Publishable key:\s*(.*)/\1/p')
          echo "pub=$PUB" >> $GITHUB_OUTPUT
      - name: Smoke search_cards
        run: |
          REST=http://127.0.0.1:54321/rest/v1
          PUB='${{ steps.keys.outputs.pub }}'
          set -e
          CODE=$(curl -s -o smoke.json -w "%{http_code}" -X POST "$REST/rpc/search_cards" -H "apikey: $PUB" -H 'Content-Type: application/json' --data '{"q":"","limit":1,"offset":0}')
          echo "HTTP:$CODE"
          test "$CODE" = "200"
          test -s smoke.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-smoke-output
          path: smoke.json
      - name: Stop
        if: always()
        run: supabase stop

